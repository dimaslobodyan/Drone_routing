{% extends 'base.html' %}

{% block head %}
<title>Drone Route</title>
{% endblock %}



{% block body %}
<div class="content">
    <h1>Update Target</h1>

    <table>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th></th>
        </tr>
    </table>

    <form action="/update_target/{{target.id}}" method="post">
        <input type="text" name="latitude" id="latitude" value="{{target.latitude}}">
        <input type="text" name="longitude" id="longitude" value="{{target.longitude}}">
        <input type="submit" value="Update Target">
    </form>
</div>
{% endblock %}
